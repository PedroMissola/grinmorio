server {
  listen 80;
  
  root /usr/share/nginx/html;
  index index.html;

  # Proxy para o Portainer
  location /portainer/ {
    proxy_pass http://portainer:9000/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Headers para resolver o CSRF
    proxy_set_header Origin http://portainer:9000;
    proxy_set_header Referer http://portainer:9000/;
    
    # Remove headers CSP restritivos
    proxy_hide_header Content-Security-Policy;
    proxy_hide_header X-Frame-Options;
  }

  # Proxy para Mongo Express
  location /mongo/ {
    proxy_pass http://mongo-express:8081/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Proxy para Redis Commander
  location /redis/ {
    proxy_pass http://redis-commander:8081/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Rotas do React (deve vir por Ãºltimo)
  location / {
    try_files $uri /index.html;
  }
}