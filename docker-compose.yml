services:
  # --- SERVIÃ‡OS DE BACKEND ---
  db:
    image: mongo:latest
    container_name: mongodb_dnd
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  redis:
    image: redis:alpine
    container_name: redis_dnd
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - app-network

  api:
    build:
      context: ./grinmorio-API
    container_name: api-service
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    environment:
      - MONGO_USER=${MONGO_USER}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - MONGO_HOST=db
      - MONGO_DB_NAME=${MONGO_DB_NAME}
      - REDIS_HOST=redis
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - app-network

  bot:
    build:
      context: ./grinmorio-BOT
    container_name: bot-service
    restart: unless-stopped
    depends_on:
      - api
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - API_BASE_URL=http://api:3000/api
      - CLIENT_ID=${CLIENT_ID}
    networks:
      - app-network

volumes:
  mongodb_data:
  redis_data:
  portainer_data:

networks:
  app-network:
    driver: bridge